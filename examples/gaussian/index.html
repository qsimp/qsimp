    <div class="main">
        <canvas id="chartCanvas">

    <div class="sidebar">
        <h1>Gaussian Probability</h1>
        $$ \rho(x) = A e^{- \lambda (x-a)^2} $$


        <div style="border: 1px solid">
            <div>
                <label>\( a \) = <span id="aValue">1</span></label>

                <input type="range" min="-10" max="10" value="1" class="slider" id="aInput">

                <!-- <input id="aInput" type="number" value=1> -->
            </div>

            <div>

                <label>\( \lambda \) = <span id="lambdaValue">5</span></label>

                <input type="range" min=".01" max="10" value="5" step=".01" class="slider" id="lambdaInput">

                <!-- <input id="lambdaInput" type="number" value=1> -->
            </div>
        </div>

        <hr>

        Requiring that:
        $$\int_{\infty}^{\infty} \rho(x) dx = 1$$

        <div> \( A = \) <span id="AValue"></span></div>
        <div> \( \langle x \rangle = \) <span id="xMeanValue"></span></div>
        <div> \( \langle x^2 \rangle = \) <span id="x2MeanValue"></span></div>
        <div> \( \sigma = \) <span id="sigmaValue"></span></div>
